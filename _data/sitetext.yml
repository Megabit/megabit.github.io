        logo: assets/img/clients/microsoft.svg
      - title: "Creative Market"
        url: https://corporate.comcast.com/
        logo: assets/img/clients/comcast.svg

  team:
    title: "OUR AMAZING TEAM"
    text: "Meet the people behind our products."
    subtext: Behind every product we build is a team of passionate people who love what they do.
    section: team
    people:
      - name: "Mladen"
        role: "Founder & CEO"
        image: assets/img/team/1.jpg
        social:
          - url: https://x.com/MladenMacanovic
