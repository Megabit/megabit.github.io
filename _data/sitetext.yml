en: &DEFAULT_EN
  header:
    title: Megabit
    text: Blazorise and Custom Solutions
    button: Discover Megabit
    buttonlink: "#services"

  services:
    title: "What We Do"
    text: "We build high-quality open-source and commercial tools for modern software development."
    section: services
    list:
      - title: "Blazorise UI Framework"
        desc: "Our flagship product provides a fast, consistent, and beautiful UI toolkit for Blazor applications—trusted by teams worldwide."
        icon: fas fa-layer-group #find more at https://fontawesome.com/icons
      - title: "Product Partnership"
        desc: "We collaborate closely with customers to shape the Blazorise roadmap, ensuring the framework evolves to deliver maximum value for your projects."
        icon: fas fa-handshake
      - title: "Custom Projects"
        desc: "Need expert help? We design and build bespoke solutions using Blazorise, .NET, and modern web technologies."
        icon: fas fa-code

  portfolio:
    title: "Portfolio"
    text: "Showcasing our work across open-source products and commercial software solutions."
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "Timeline"
    text: "Our journey"
    section: timeline
    start_align: "left"
    events:
      - title: "Our Humble Beginnings"
        year: "2010-2021"
        desc: "We started by developing ERP systems for local businesses—mostly as a side project."
        image: assets/img/timeline/1.jpg
        alt:
      - title: "Blazorise Becomes a Product"
        year: "May 2021"
        desc: "The true beginning of our story. Blazorise became our main focus and core business."
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Groving the Team"
        year: "2021-2023"
        desc: "As Blazorise grew, so did our team and capabilities."
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "Expanding the Vision"
        year: "2023-today"
        desc: "We continue to evolve Blazorise, expand our product ecosystem, and support teams worldwide."
        image: assets/img/timeline/4.jpg
        alt:
        # you can enforce the alignment
        align: right
    end: "Be Part <br> of Our <br> Story!"

  about:
    title: "About Megabit"
    text: "The Product Team Behind Blazorise"
    body: "Megabit d.o.o. is a product-focused company building Blazorise, a comprehensive UI framework for Blazor developers. Headquartered in Croatia (EU), we collaborate with teams around the world. In addition to Blazorise, we occasionally take on specialized custom projects that benefit from our deep expertise with Blazor, .NET, and scalable web technologies."
    section: about

  clients:
    section: clients
    max-height: 100px
    horizontal-scrolling: "" #"yes/no"
    list:
      - title: "envato"
        url: https://abp.io/
        logo: assets/img/clients/abp.png
