          - url: https://www.linkedin.com/in/tanja-macanovi%C4%87-9bba01387/
            icon: fab fa-linkedin-in
      - name: "David"
        role: "Developer"
        image: assets/img/team/3.jpg
        social:
          - url: https://twitter.com
            icon: fab fa-twitter
          - url: https://github.com/David-Moreira
            icon: fab fa-github
          - url: https://www.linkedin.com/in/david-moreira/
            icon: fab fa-linkedin-in

